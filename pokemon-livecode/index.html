<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" /> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Pokemon Catcher</title>
</head>
<body background-size: cover; background-position: center;>
  <div class="main-container">
  <div class="poke-container">
    <h1 class="text-center mb-4">Pokémon Catcher</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <select class="form-select mb-3" id="pokemon-select">
          <option value="">Select a Pokémon</option>
        </select>
        <button class="btn btn-primary btn-block" id="catch-button">CATCH!</button>
        <p id="result-message" class="text-center mt-3">
          <img style="display: none;" id="pokemon-sprite" src="" alt="Pokémon Sprite">
          <span id="caught-pokemon-name"></span>
        </p>
        <div class="player-info">
          <div id="player-profile">
            <p>Player Name: <span id="player-name"></span></p>
            <p>Pokémon Caught: <span id="pokemon-caught-count">0</span></p>
            <p id="shiny-count">Shiny Pokémon Caught: <span id="shiny-count-value"></span></p>
          </div>
        </div>
      </div>
     
      </div>
    </div>
    <div class="poke-container">

      <div id="pokedex">
        <h2>Pokedex <i class="fas fa-book-open"></i></h2>
        <div class="row justify-content-center" id="caught-pokemon-list">
          <div class="col-md-3">
            <div id="caught-pokemon-list-1" class="list-group d-flex flex-wrap"></div>
          </div>
          <div class="col-md-3">
            <div id="caught-pokemon-list-2" class="list-group d-flex flex-wrap"></div>
          </div>
          <div class="col-md-3">
            <div id="caught-pokemon-list-3" class="list-group d-flex flex-wrap"></div>
          </div>
          <div class="col-md-3">
            <div id="caught-pokemon-list-4" class="list-group d-flex flex-wrap"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <template id="pokemon-box-template">
    <div class="pokemon-box">
      <img src="" alt="Pokémon Sprite" class="mb-2">
      <p class="text-center mb-0">Pokémon Name</p>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/pokemon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

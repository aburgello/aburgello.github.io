<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" /> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Pokemon Catcher</title>
</head>
<body style="background-image: url('path/to/your/background.jpg'); background-size: cover; background-position: center;">
  <div class="container">
    <h1 class="text-center mb-4">Pokémon Catcher</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <select class="form-select mb-3" id="pokemon-select">
          <option value="">Select a Pokémon</option>
        </select>
        <button class="btn btn-primary btn-block" id="catch-button">CATCH!</button>
        <p id="result-message" class="text-center mt-3">
          <img style="display: none;" id="pokemon-sprite" src="" alt="Pokémon Sprite">
          <span id="caught-pokemon-name"></span>
        </p>
        <div class="player-info">
          <div id="player-profile">
            <p>Player Name: <span id="player-name"></span></p>
            <p>Pokémon Caught: <span id="pokemon-caught-count"></span></p>
          </div>
          <div id="pokedex">
            <h2>Pokedex <i class="fas fa-book-open"></i></h2>
            <ul id="caught-pokemon-list" class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/lib/pokemon.js"></script>
</body>
</html>
